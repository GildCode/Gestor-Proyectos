spring.application.name=project-manager
server.port=${PORT:8080}

# Base de datos H2 persistente para desarrollo, PostgreSQL para producción
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/projectdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# H2 Console solo en desarrollo
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Tiempo de expiración de proyectos invitados (en horas)
project.guest.expiration.hours=0.0833

# Seguridad deshabilitada temporalmente (solo para desarrollo)
spring.security.enabled=false
