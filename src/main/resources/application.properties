spring.application.name=project-manager
server.port=${PORT:8080}

# PostgreSQL en producción, H2 en desarrollo local
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/projectdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# H2 console solo para desarrollo local
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update

# Tiempo de expiración de proyectos invitados (en horas)
project.guest.expiration.hours=0.0833

spring.security.enabled=false